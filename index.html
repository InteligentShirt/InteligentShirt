<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelligentShirt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>IntelligentShirt</h1>
    </header>
    <main>
        <div class="container">
            <input type="text" id="prompt-input" placeholder="Digite seu texto personalizado aqui">
            <div class="shirt-container">
                <svg id="shirt" viewBox="0 0 100 100">
                    <!-- Desenho simplificado de uma camiseta -->
                    <path d="M 20,10 L 80,10 L 90,30 L 70,50 L 70,90 L 30,90 L 30,50 L 10,30 Z" stroke="black" fill="none"/>
                </svg>
            </div>
            <div class="color-picker">
                <button class="color-btn" data-color="#000000" style="background-color: #000000;"></button>
                <button class="color-btn" data-color="#FFFFFF" style="background-color: #FFFFFF;"></button>
                <button class="color-btn" data-color="#FFFF00" style="background-color: #FFFF00;"></button>
                <button class="color-btn" data-color="#00008B" style="background-color: #00008B;"></button>
                <button class="color-btn" data-color="#006400" style="background-color: #006400;"></button>
                <button class="color-btn" data-color="#808080" style="background-color: #808080;"></button>
                <button class="color-btn" data-color="#FF0000" style="background-color: #FF0000;"></button>
            </div>
            <button id="finalize-btn">Finalizar Compra</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
